databases:
- name: tjims
  databasename: tjims
  user: tjims
  plan: free

services:
- type: web
  name: tjims
  runtime: ruby
  plan: free
  buildCommand: "/bin/render-build.sh"

  startCommand: "bundle exec bin/dev"
  envVars:
    - key: DATABASE_URL
      fromDatabase:
        name: tjims
        property: connectionString
    - key: RAILS_MASTER_KEY
      sync:false- key: WEB_CONCURRENCY
      value: 2